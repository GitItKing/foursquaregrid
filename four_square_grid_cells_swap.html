        $(document).on("click", ".refreshFeed", {}, function(jNode) {
            jNode.stopPropagation();
            jNode.stopImmediatePropagation();
            var ifr = "#ifeed" + $(this).data('feed-num');
            $(ifr, window.parent.document).attr('src', $(ifr, window.parent.document).attr('src'));
        });

        $(document).on("click", "#zoomUp", function() {
            var newZ = new Number($('.feeds-wrapper').css('zoom'));
            var curLevel = Math.round((newZ + .02) * 100) / 100;
            $('.feeds-wrapper').css('zoom', curLevel);
            $('#zoomLevel').text(curLevel);
            if ($('#saveZoom').prop('checked')) {
                localStorage.setItem('zoomlevel', curLevel);
            }
        });

        $(document).on("click", "#zoomDown", function() {
            var newZ = new Number($('.feeds-wrapper').css('zoom'));
            var curLevel = Math.round((newZ - .02) * 100) / 100;
            $('.feeds-wrapper').css('zoom', curLevel);
            $('#zoomLevel').text(curLevel);
            if ($('#saveZoom').prop('checked')) {
                localStorage.setItem('zoomlevel', curLevel);
            }
        });

        $(document).on("click", "#zoomReset", function() {
            $('.feeds-wrapper').css('zoom', '1');
            $('#zoomLevel').text("1.0");
            if ($('#saveZoom').prop('checked')) {
                localStorage.setItem('zoomlevel', '1.0');
            }
        });

        $(document).on("change", "#saveZoom", function() {
            if (this.checked) {
                localStorage.setItem('zoomlevel', $('.feeds-wrapper').css('zoom'));
            } else {
                localStorage.removeItem('zoomlevel');
            }
        });

        $(document).on("change", "#chkDark", function() {
            if (this.checked) {
                $('img.oriImg').css('filter', 'invert(1)');
                $('body').css('background-image', 'none').css('background-color', '#000').css('color', '#FFF');
                localStorage.setItem('bgColor', 'dark');
            } else {
                $('img.oriImg').css('filter', 'invert(0)');
                $('body').css('background-image', 'none').css('background-color', '#FFF').css('color', '#000');
                localStorage.removeItem('bgColor');
            }
        });

        $(document).on("click", ".oriImg", function() {
            if ($(this).data('src') == "vert") {
                $('img.oriImg').data('src', 'horz');
                $(this).attr('src', horz)
                $('div#grid > div:eq(0)').attr('class', 'tpL'); // was r1
                $('div#grid > div:eq(1)').attr('class', 'btL'); // was r2
                $('div#grid > div:eq(2)').attr('class', 'fd1'); // was n1
                $('div#grid > div:eq(3)').attr('class', 'fd3'); // was n2
                $('div#grid > div:eq(4)').attr('class', 'fd2'); // was n3
                $('div#grid > div:eq(5)').attr('class', 'fd4'); // was n4
                $('div#grid > div:eq(6)').attr('class', 'tpR'); // was r3
                $('div#grid > div:eq(7)').attr('class', 'btR'); // was r4
            } else {
                $(this).attr('src', vert)
                $('img.oriImg').data('src', 'vert');
                $('div#grid > div:eq(0)').attr('class', 'tpL'); // was r1
                $('div#grid > div:eq(1)').attr('class', 'tpR'); // was r2
                $('div#grid > div:eq(2)').attr('class', 'fd1'); // was n1
                $('div#grid > div:eq(3)').attr('class', 'fd2'); // was n2
                $('div#grid > div:eq(4)').attr('class', 'fd3'); // was n3
                $('div#grid > div:eq(5)').attr('class', 'fd4'); // was n4
                $('div#grid > div:eq(6)').attr('class', 'btL'); // was r3
                $('div#grid > div:eq(7)').attr('class', 'btR'); // was r4
            }
            $('span.zoomBtns').appendTo('#grid > div.tpL > span:first');
            $('span.swapBtns').appendTo('#grid > div.tpR > span:first');
            $('span.chkDark').appendTo('#grid > div.btR > span:first');
        });

        $(document).on("click", ".colImg", function() {
            var n1, n2, n3, n4, r1, r2, r3, r4;
            r1 = $('div#grid > div:eq(0)').attr('class');
            r2 = $('div#grid > div:eq(1)').attr('class');
            n1 = $('div#grid > div:eq(2)').attr('class');
            n2 = $('div#grid > div:eq(3)').attr('class');
            n3 = $('div#grid > div:eq(4)').attr('class');
            n4 = $('div#grid > div:eq(5)').attr('class');
            r3 = $('div#grid > div:eq(6)').attr('class');
            r4 = $('div#grid > div:eq(7)').attr('class');
            if ($('img.oriImg').data('src') == 'vert') {
                // We swap r1&r2, n1&n3, n2&n4 and r3&r4
                $('div#grid > div:eq(0)').attr('class', r2); // was r1
                $('div#grid > div:eq(1)').attr('class', r1); // was r2
                $('div#grid > div:eq(2)').attr('class', n3); // was n1
                $('div#grid > div:eq(3)').attr('class', n4); // was n2
                $('div#grid > div:eq(4)').attr('class', n1); // was n3
                $('div#grid > div:eq(5)').attr('class', n2); // was n4
                $('div#grid > div:eq(6)').attr('class', r4); // was r3
                $('div#grid > div:eq(7)').attr('class', r3); // was r4
            } else {
                $('div#grid > div:eq(0)').attr('class', r3); // was r1
                $('div#grid > div:eq(1)').attr('class', r4); // was r2
                $('div#grid > div:eq(2)').attr('class', n2); // was n1
                $('div#grid > div:eq(3)').attr('class', n1); // was n2
                $('div#grid > div:eq(4)').attr('class', n4); // was n3
                $('div#grid > div:eq(5)').attr('class', n3); // was n4
                $('div#grid > div:eq(6)').attr('class', r1); // was r3
                $('div#grid > div:eq(7)').attr('class', r2); // was r4
            }
            $('span.zoomBtns').appendTo('#grid > div.tpL > span:first');
            $('span.swapBtns').appendTo('#grid > div.tpR > span:first');
            $('span.chkDark').appendTo('#grid > div.btR > span:first');
        });

        $(document).on("click", ".rowImg", function() {
            var n1, n2, n3, n4, r1, r2, r3, r4;
            r1 = $('div#grid > div:eq(0)').attr('class');
            r2 = $('div#grid > div:eq(1)').attr('class');
            n1 = $('div#grid > div:eq(2)').attr('class');
            n2 = $('div#grid > div:eq(3)').attr('class');
            n3 = $('div#grid > div:eq(4)').attr('class');
            n4 = $('div#grid > div:eq(5)').attr('class');
            r3 = $('div#grid > div:eq(6)').attr('class');
            r4 = $('div#grid > div:eq(7)').attr('class');
            if ($('img.oriImg').data('src') == 'vert') {
                // We swap r1&r3, r2&r4, n1&n2 and n3&n4
                $('div#grid > div:eq(0)').attr('class', r3); // was r1
                $('div#grid > div:eq(1)').attr('class', r4); // was r2
                $('div#grid > div:eq(2)').attr('class', n2); // was n1
                $('div#grid > div:eq(3)').attr('class', n1); // was n2
                $('div#grid > div:eq(4)').attr('class', n4); // was n3
                $('div#grid > div:eq(5)').attr('class', n3); // was n4
                $('div#grid > div:eq(6)').attr('class', r1); // was r3
                $('div#grid > div:eq(7)').attr('class', r2); // was r4
            } else {
                $('div#grid > div:eq(0)').attr('class', r2); // was r1
                $('div#grid > div:eq(1)').attr('class', r1); // was r2
                $('div#grid > div:eq(2)').attr('class', n3); // was n1
                $('div#grid > div:eq(3)').attr('class', n4); // was n2
                $('div#grid > div:eq(4)').attr('class', n1); // was n3
                $('div#grid > div:eq(5)').attr('class', n2); // was n4
                $('div#grid > div:eq(6)').attr('class', r4); // was r3
                $('div#grid > div:eq(7)').attr('class', r3); // was r4
            }
            $('span.zoomBtns').appendTo('#grid > div.tpL > span:first');
            $('span.swapBtns').appendTo('#grid > div.tpR > span:first');
            $('span.chkDark').appendTo('#grid > div.btR > span:first');
        });

        $(document).ready(function() {
            $('.oriImg').attr('src', vert);
            $('.rowImg').attr('src', swapRow);
            $('.colImg').attr('src', swapCol);
            var zmLevel = localStorage.getItem('zoomlevel');
            if (zmLevel !== null) {
                $('.feeds-wrapper').css('zoom', zmLevel);
                $('#zoomLevel').text(zmLevel);
                $('#saveZoom').prop('checked', 'true');
            }
            var bg = localStorage.getItem('bgColor');
            if (bg == 'bright') {
                $('body').css('background-image', 'none').css('background-color', '#FFF').css('color', '#000');
                $('#chkBright').prop("checked", true);
            } else if (bg == 'dark') {
                $('body').css('background-image', 'none').css('background-color', '#000').css('color', '#FFF');
                $('img.oriImg').css('filter', 'invert(1)');
                $('#chkDark').prop("checked", true);
            }
        });
    </script>
    <style type="text/css">
        body {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            font-family: Montserrat-Regular, sans-serif;
            margin: 0;
            box-sizing: border-box;
            display: block;
            margin-top: 10px;
            margin-left: 20px;
        }
        
        @font-face {
            font-family: 'Montserrat-Regular';
            src: url(Montserrat-Regular.ttf);
        }
        
        input[type="button"],
        [type="checkbox"] {
            cursor: pointer;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        
        input[type="button"] {
            height: 26px;
            font-weight: 900;
            -webkit-appearance: button;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .wrapper {
            display: grid;
            grid-template-columns: 640px 640px;
            grid-template-rows: 30px 360px 360px 30px;
            grid-gap: 2px;
        }
        
        .tpL {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        
        .tpR {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        
        .fd1 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
        .fd2 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        
        .fd3 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
        .fd4 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        
        .btL {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 4;
            grid-row-end: 5;
        }
        
        .btR {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 5;
        }
        
        .dRow {
            width: 1284px;
        }
        
        .refreshFeed {
            margin-left: 4px;
            cursor: pointer;
        }
        
        .zoomBtns {
            float: right;
            margin-right: 50px;
        }
        
        .curZoom {
            margin: 0px 10px;
            font-weight: 900;
        }
        
        .swapBtns {
            float: right;
            font-size: .9rem;
        }
        
        .chkDark {
            float: right;
            font-size: .9rem;
            margin-right: 5px;
        }
        
        .oriImg {
            height: 28px;
            width: 28px;
            margin: 0 5px -8px 0;
            cursor: pointer;
        }
        
        .colImg {
            height: 28px;
            width: 28px;
            margin: 0 5px -8px 0;
            cursor: pointer;
        }
        
        .rowImg {
            height: 28px;
            width: 28px;
